{% extends "base.html" %}

{% load base_extra %}
{% load webdesign %}

{% block title %}{% brand_name %} - C.M.S.{% endblock %}

{% block content %}

<div class="page-header">
  <h1>Content Management System</h1>
</div>
<div class="row-fluid">
  <div class="span3">
    {% include "backstage/sidebar.html" %}
  </div>
  <div class="span9">
	<iframe id="admin" src="{{ admin_frame_location|safe }}"></iframe>
  </div>
</div>

<script type="text/javascript" charset="utf-8">
	$(document).ready(function() {
		$("#admin").load(function() {
			frame_location = $(this).contents().get(0).location.href;
            $.cookie('admin_frame_location', frame_location);
        });
	});
</script>

{% endblock %}
